<div class="section scrollspy">
  <div class="container">

    <experience-headline></experience-headline>

    <div class="row">
      <div class="animated bounceInLeft" ng-repeat="sectionExperienceProject in selectedSection.all.projects">
        <div class="card">
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">
              <ng-md-icon class="md-avatar" size="15" icon="note_add" style="fill: #666666"></ng-md-icon>
              {{sectionExperienceProject.title}}<br/>
              <p class="text-darken-1">
                <em>
                  <ng-md-icon class="md-avatar" size="15" icon="developer_mode" style="fill: #666666"></ng-md-icon>
                  {{sectionExperienceProject.stack}}
                </em>
              </p>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
