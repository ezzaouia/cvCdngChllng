<!--langues..-->
<div class="section scrollspy">
  <div class="container">
    <h4 class="header text_b">{{selectedSection.all.languages.title}}</h4>
    <div class="row">
      <div ng-repeat="autre in selectedSection.all.languages.languages" class="col s12 m4 animated bounceInLeft">
        <div class="card card-avatar">
          <div class="waves-effect waves-block waves-light">
            <ng-md-icon icon="language" style="fill: #666666" size="45"></ng-md-icon>
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{autre.language}}<br/>
              <small class="red-text text-darken-1"><em>{{autre.level}}</em></small>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--cerfif ..-->
<div class="section scrollspy">
  <div class="container">
    <h4 class="header">{{selectedSection.all.certif.title}}</h4>
    <div class="row">
      <div ng-repeat="autre in selectedSection.all.certif.all" class="col m6 s12 animated bounceInRight">
        <div class="card">
          <div class="image-card card-image waves-effect waves-block waves-light">
            <img src="./assests/images/edx.jpg">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{autre.title}}<i class="material-icons right">more_vert</i></span>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
            <a href="{{autre.link}}">Lien de la certif..</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- hobbies..-->
<div class="section scrollspy">
  <div class="container">
    <h4 class="header">{{selectedSection.all.hobbies.title}}</h4>
    <div class="row">
      <div ng-repeat="autre in selectedSection.all.hobbies.all" class="col m5 s12 animated tada">
        <div class="center">
          <ng-md-icon class="md-avatar" icon="{{ autre.icon }}" style="fill: #666666"></ng-md-icon>
          <p class="promo-caption">{{autre.title}}</p>
          <ul>
            <li ng-repeat="hobby in autre.hobbies">{{hobby}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
