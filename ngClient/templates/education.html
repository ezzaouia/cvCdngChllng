<div ng-repeat="sectionLine in selectedSection.line">
  <p>{{sectionLine}}</p>
</div>

<md-content>
  <md-list>
    <md-list-item ng-repeat="sectionEducation in selectedSection.all" class="md-3-line md-long-text animated tada">
      <ng-md-icon class="md-avatar" icon="school" size="45" style="fill: #666666"></ng-md-icon>
      <div class="md-list-item-text">
        <h3>{{ sectionEducation.cycle }}</h3>
        <p>
          {{ sectionEducation.detail }}
        </p>
      </div>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
</md-content>
